name: Deploy to EC2

env:
  REMOTE_DIR: /home/ubuntu/appflowy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH and deploy
        run: |
          # Setup SSH
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

          # Create .env file
          echo "${{ secrets.EC2_ENV }}" > .env

          # Create directory on EC2
          ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_HOST }} "sudo mkdir -p ${{ env.REMOTE_DIR }} && sudo chown ubuntu:ubuntu ${{ env.REMOTE_DIR }}"

          # Copy everything to EC2
          scp -i ~/.ssh/id_rsa -r ./* ./.env ubuntu@${{ secrets.EC2_HOST }}:${{ env.REMOTE_DIR }}/

          # Deploy on EC2
          ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_HOST }} << 'ENDSSH'
          cd ${{ env.REMOTE_DIR }}
          docker-compose down --remove-orphans
          docker-compose up -d
          ENDSSH

      - name: Cleanup
        if: always()
        run: |
          rm -f ~/.ssh/id_rsa
          rm -f .env
