name: Deploy to EC2

env:
  REMOTE_DIR: /home/ubuntu/appflowy

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '*.md'
      - '.gitignore'
      - 'docs/'
      - 'README.md'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up environment
        run: |
          echo "${{ secrets.EC2_ENV }}" > .env

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Copy repository to server
        run: |
          # Create archive of the repository
          tar czf /tmp/appflowy.tar.gz .

          # Create directory and set permissions on server
          ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_HOST }} << 'ENDSSH'
          mkdir -p ${{ env.REMOTE_DIR }}
          rm -rf ${{ env.REMOTE_DIR }}/*
          ENDSSH

          # Copy and extract archive
          scp -i ~/.ssh/id_rsa /tmp/appflowy.tar.gz ubuntu@${{ secrets.EC2_HOST }}:/tmp/
          ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_HOST }} << 'ENDSSH'
          cd ${{ env.REMOTE_DIR }}
          tar xzf /tmp/appflowy.tar.gz
          rm /tmp/appflowy.tar.gz
          ENDSSH

      - name: Deploy
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_HOST }} << 'ENDSSH'
          cd ${{ env.REMOTE_DIR }}

          # Setup docker permissions
          sudo groupadd -f docker
          sudo usermod -aG docker ubuntu
          sudo chmod 666 /var/run/docker.sock

          # Stop existing containers and start new ones
          docker-compose down --remove-orphans
          docker-compose up -d

          # Wait for containers to start
          sleep 15

          # Check if containers are running
          if ! docker-compose ps | grep -q "Up"; then
            echo "Container verification failed!"
            exit 1
          fi

          echo "Deployment successful!"
          ENDSSH

      - name: Cleanup
        if: always()
        run: |
          rm -f ~/.ssh/id_rsa
          rm -f .env
          rm -f /tmp/appflowy.tar.gz
